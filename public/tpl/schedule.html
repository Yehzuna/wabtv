<div class="schedule-header">
    <div class="buttons">
        <a href="#" ng-click="export()" class="button download"><span>Télécharger</span></a>
    </div>
    <h1>Programme</h1>
</div>

<div class="schedule" id="schedule">
    <div ng-repeat="schedule in schedules" class="column" ng-class="{'current': schedule.currentDay == currentDay}">
        <div class="day">
            <div class="placeholder">
                {{ schedule.day }}
                <span class="date">{{ schedule.date | date:'dd/MM/yyyy' }}</span>
            </div>
        </div>
        <div class="slots slots-{{ schedule.slots.length }}">
            <div class="slot" ng-repeat="slot in schedule.slots" class="{{ schedule.class }}">
                <div class="table-row">
                    <div class="table-cell">
                        <span class="hour">{{ slot.hour }}</span>
                        <span class="title">{{ slot.title }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
