<div class="gamer">
    <div class="articles">
        <div class="row" ng-repeat="articles in data">
            <div class="article" ng-repeat="article in articles">
                <h2>{{ article.title}}</h2>
                <div>{{ article.img}}</div>
                <div ng-bind-html="article.txt"></div>
            </div>
        </div>
    </div>

    <div class="character-gamer">
        <div class="move"></div>
    </div>
</div>
