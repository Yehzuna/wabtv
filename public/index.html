    <title ng-bind="titlePage">We Are Bob Television</title>
    <meta name="description" content="{{ descPage }}">
    <base href="/">

    <meta property="og:url" content="http://wearebobtv.com/">

    <script src="https://api.dmcdn.net/all.js"></script>

<body ng-class="{night: night, fixed: theater}">
<div class="ads">

    <div class="container">

        <div class="placeholder">
